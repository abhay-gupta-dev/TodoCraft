<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoCraft – To-Do List App</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <nav class="navbar bg-body-tertiary nav">
  <div class="container1">
    <a class="navbar-brand" href="#">
      <img src="./logo.png" alt="Todoapp"  style="width: auto; height:100px">
      
    </a>
    
  </div>
  <div class="heading"><h4>TodoCraft — Turn Plans Into Progress</h4></div>
</nav>
   
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it Up!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
                
            </div>
            <div class="stats-number">
                <p id="numbers"> 2 / 3 </p>
            </div>
        </div>
        <form action="">
            <div class="input-group mb-3" style="max-width:850px;">
  <input type="text" class="form-control input" placeholder="Write Your Task" aria-label="Recipient’s task" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary btn1" type="button" id="button-addon2">ADD</button>
</div>
        </form>
        <ul class="task-list"></ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    
</body>
</html>
